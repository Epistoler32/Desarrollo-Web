<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Carta de plato - Atún Sellado</title>
    <!-- Fuente Island Moments -->
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&display=swap"
      rel="stylesheet"
    />
    <!-- Fuente secundaria para textos -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/../static/styles/menuSingle.css" />
  </head>
  <body>
    <div class="page">
      <header class="header-wave">
        <div class="header-top">
          <img
            src="seasideLogo.png"
            alt="SeaSide Restaurant"
            class="logo"
          />
        </div>
      </header>

      <main>
        <h1 class="title-script">Carta de plato</h1>
        <section class="card-wrapper">
        <article class="dish-card">
          <div class="dish-image-wrapper">
            <img
              src="/../static/resources/IMGS/Atun.jpeg"
              alt="Atún Sellado"
              class="dish-image"
            />

            <div class="dish-badges">
              <div class="badge">
                <span>40-50 mins</span>
              </div>
              <div class="badge">
                <span>Alergeno</span>
              </div>
            </div>

            <div class="dish-overlay">
              <h2 class="dish-name">Atún Sellado</h2>
              <p class="dish-description">
                Lomo de atún fresco, cuidadosamente sellado a alta temperatura
                para lograr un exterior dorado y crujiente, manteniendo su
                centro jugoso y ligeramente rosado.
              </p>
              <p class="dish-price">Precio: $67.000</p>
            </div>
          </div>
        </article>

        <div class="actions">
          <button class="btn btn-secondary">Regresar</button>
          <button class="btn btn-primary">Agregar a la orden</button>
        </div>
        </section>
      </main>
    </div>
  </body>
</html>
