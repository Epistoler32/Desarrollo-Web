<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="UTF-8" />
    <title>Menú</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Island+Moments&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" th:href="@{/styles/menu.css}" />
  </head>

  <body>
    <header class="header">
      <h1>Menú</h1>
    </header>

    <section class="intro">
      Bienvenidos a un rincón donde el mar es protagonista...
    </section>

    <h2 class="section-title">Platos Fuertes</h2>
    <section class="menu-container">
      <div
        class="menu-card"
        th:each="producto : ${platos}"
        style="background-image: url('');">
        <div class="menu-card-content">
          <h2 th:text="${producto.nombre}">Nombre</h2>
          <p th:text="${producto.descripcion}">Descripción</p>
          <div class="card-meta">
            <!-- tiempo / alérgeno info not available yet -->
            <div class="meta-box">&nbsp;</div>
          </div>
          <a href="#" class="card-button">Haz tu pedido</a>
        </div>
      </div>
    </section>

    <h2 class="section-title">Bebidas y Postres</h2>
    <section class="menu-container">
      <div
        class="menu-card"
        th:each="producto : ${bebidas}"
        style="background-image: url('');">
        <div class="menu-card-content">
          <h2 th:text="${producto.nombre}">Nombre</h2>
          <p th:text="${producto.descripcion}">Descripción</p>
          <div class="card-meta">
            <div class="meta-box">&nbsp;</div>
          </div>
          <a href="#" class="card-button">Haz tu pedido</a>
        </div>
      </div>
    </section>
  </body>
</html>
